    type: unfeaturized
  from_wallet_balance_pre:
    type: unfeaturized
  from_wallet_balance_post:
    type: unfeaturized
  entity_id:
   type: unfeaturized
  agent_id:
   type: unfeaturized
  transaction_fee:
   type: unfeaturized
   initial_value: 10 
  fee_id:
    type: unfeaturized
  fee_amount:
    type: unfeaturized
  fee_currency:
