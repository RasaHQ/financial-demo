version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- check_human:
    use_entities: true
- transfer_money:
    use_entities: []
- inform:
    use_entities: true
- pay_cc:
    use_entities: []
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- thankyou:
    use_entities: true
- ask_transfer_charge:
    use_entities: true
- search_transactions:
    use_entities: []
- check_balance:
    use_entities:
    - credit_card
    - account_type
- check_earnings:
    use_entities: []
- check_recipients:
    use_entities: true
- out_of_scope:
    use_entities: true
- session_start:
    use_entities: true
- restart:
    use_entities: true
- trigger_handoff:
    use_entities: true
- handoff:
    use_entities: true
- human_handoff:
    use_entities: true
- help:
    use_entities: true
- nlu_fallback:
    use_entities: true
- update_account_information:
    use_entities: true
entities:
- amount-of-money
- credit_card
- payment_date
- vendor_name
- time
- PERSON
- number
- account_type
- handoff_to
- search_type
slots:
  AA_CONTINUE_FORM:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  PERSON:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  account_type:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  amount-of-money:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  amount_transferred:
    type: rasa.shared.core.slots.AnySlot
    initial_value: 0
    auto_fill: true
    influence_conversation: false
  credit_card:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  currency:
    type: rasa.shared.core.slots.AnySlot
    initial_value: $
    auto_fill: true
    influence_conversation: false
  end_time:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  end_time_formatted:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  grain:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  handoff_to:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  next_form_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  number:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  payment_amount_type:
    type: rasa.shared.core.slots.AnySlot
    initial_value: ''
    auto_fill: true
    influence_conversation: false
  previous_form_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  repeated_validation_failures:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  search_type:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  start_time:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  start_time_formatted:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time_formatted:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  vendor_name:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  zz_confirm_form:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_ask_transfer_money_form_amount-of-money:
  - text: How much money do you want to transfer?
  utter_ask_transfer_money_form_PERSON:
  - text: Who do you want to transfer money to?
  utter_goodbye:
  - text: Bye
  utter_noworries:
  - text: You're welcome :)
  utter_transfer_complete:
  - text: Successfully transferred {currency}{amount-of-money} to {PERSON}.
  utter_transfer_charge:
  - text: You are entitled to six transfers within a statement cycle before being charged. For subsequent transfers you will be charged {currency}10 per transaction.
  utter_ask_cc_payment_form_amount-of-money:
  - text: How much do you want to pay?
  utter_ask_cc_payment_form_credit_card:
  - text: Towards which credit card account do you want to make a payment?
  utter_ask_cc_payment_form_time:
  - text: For which date would you like to schedule the payment?
  utter_ask_transaction_search_form_vendor_name:
  - text: For which vendor do you want to see transactions?  e.g Starbucks, Target, Amazon
  utter_ask_transaction_search_form_time:
  - text: In which timeframe would you like to search for transactions?
  utter_ask_transaction_search_form_search_type:
  - buttons:
    - payload: /inform{"search_type":"deposit"}'
      title: Incoming (earnings)
    - payload: /inform{"search_type":"spend"}'
      title: Outgoing (spending)
    text: Would you like to search incoming or outgoing transactions?
  utter_no_payment_amount:
  - text: Sorry, I don't understand that payment amount.
  utter_no_paymentdate:
  - text: Sorry, that is not a valid payment date.
  utter_no_creditcard:
  - text: Sorry, that is not a valid credit card account to make payments towards.
  utter_no_vendor_name:
  - text: Sorry, that's not a recognized vendor.
  utter_no_transactdate:
  - text: Sorry, that's not a recognized time frame.
  utter_cc_pay_scheduled:
  - text: Payment of {currency}{amount-of-money}{payment_amount_type} towards your {credit_card} account scheduled to be paid at {time_formatted}.
  utter_searching_spend_transactions:
  - text: Searching transactions{vendor_name} between {start_time_formatted} and {end_time_formatted}...
  utter_found_spend_transactions:
  - text: I found {numtransacts} transactions{vendor_name} totalling {currency}{total}.
  utter_searching_deposit_transactions:
  - text: Searching deposits made to your account between {start_time_formatted} and {end_time_formatted}...
  utter_found_deposit_transactions:
  - text: I found {numtransacts} deposits made to your account totalling {currency}{total}
  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_ok:
  - text: üëç
  utter_ask_continue:
  - text: Would you like to continue?
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_cc_payment_form_AA_CONTINUE_FORM:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to continue scheduling the credit card payment?
  utter_ask_transfer_money_form_AA_CONTINUE_FORM:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transfer
    text: Would you like to continue scheduling the money transfer?
  utter_ask_transaction_search_form_AA_CONTINUE_FORM:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the search
    text: Would you like to continue the transaction search?
  utter_ask_cc_payment_form_zz_confirm_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to schedule a payment of {currency}{amount-of-money}{payment_amount_type} towards your {credit_card} account for {time_formatted}?
  utter_ask_transfer_money_form_zz_confirm_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to transfer {currency}{amount-of-money} to {PERSON}?
  utter_cc_pay_cancelled:
  - text: Credit card account payment cancelled.
  utter_transfer_cancelled:
  - text: Transfer cancelled.
  utter_transaction_search_cancelled:
  - text: Transaction search cancelled.
  utter_account_balance:
  - text: Your bank account balance is {currency}{init_account_balance}.
  utter_changed_account_balance:
  - text: Your bank account balance was {currency}{init_account_balance} and is now {currency}{account_balance} after transfers and payments.
  utter_unknown_recipient:
  - text: Sorry, {PERSON} is not in your list of known recipients.
  utter_insufficient_funds:
  - text: Sorry, you don't have enough money to do that!
  utter_insufficient_funds_specific:
  - text: The {payment_amount_type} on your {credit_card} credit card is {amount-of-money}, so you have insufficient funds to pay it off.
  utter_credit_card_balance:
  - text: The current balance for your {credit_card} account is {currency}{credit_card_balance}.
  utter_nothing_due:
  - text: Your don't owe any money on your {credit_card} credit card bill.
  utter_recipients:
  - text: These are your known recpients to whom you can send money:{formatted_recipients}
  utter_greet:
  - text: Hi! I'm your Financial Assistant!
  utter_ask_handoff:
  - text: It looks like you want to be transferred to a human agent.
  utter_handoff:
  - text: Alright, I'll try to transfer you.
  utter_wouldve_handed_off:
  - text: If you were talking to me via chatroom, I would have handed you off to {handoffhost}.
  utter_no_handoff:
  - text: Since you haven't configured a host to hand off to, I can't send you anywhere!
  utter_ask_whatelse:
  - text: What else can I help you with?
  utter_bot:
  - text: I'm a virtual assistant made with Rasa.
  utter_help:
  - text: |-
      I can help you with your financial accounts. 
      You can ask me things like: 
      - What's my account balance? 
      - Pay off my credit card 
      - What did I spend at Target last month? 
      - I need to transfer money
  utter_update_email:
  - text: I can help you update the email address associated with your account. What is your new email address?
  utter_update_address:
  - text: I can help update the address associated with your account. What is your new address?
  utter_update_salary:
  - text: I can update the salary information in your account. What is your new salary in US Dollars?
  utter_update_password:
  - text: To change the password associated with your account, click the "Forgot Password?" link on the login page. Follow the instructions to update your password.
  utter_update_account_info:
  - text: I can help you update your account information. What information would you like to update today?
actions:
- action_session_start
- action_restart
- action_show_balance
- action_show_recipients
- action_show_transfer_charge
- action_handoff
- action_handoff_options
- action_pay_cc
- action_transfer_money
- action_transaction_search
- action_ask_transaction_search_form_zz_confirm_form
- action_switch_forms_ask
- action_switch_forms_deny
- action_switch_forms_affirm
- action_switch_back_ask
- validate_cc_payment_form
- validate_transfer_money_form
- validate_transaction_search_form
forms:
  cc_payment_form:
    required_slots:
      AA_CONTINUE_FORM:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - cc_payment_form
        type: from_text
      amount-of-money:
      - entity: amount-of-money
        not_intent:
        - check_balance
        - check_earnings
        type: from_entity
      - entity: number
        not_intent:
        - check_balance
        - check_earnings
        type: from_entity
      - intent:
        - inform
        - cc_payment_form
        type: from_text
      credit_card:
      - entity: credit_card
        type: from_entity
      - intent:
        - inform
        - cc_payment_form
        type: from_text
      time:
      - entity: time
        type: from_entity
      - intent:
        - inform
        - cc_payment_form
        type: from_text
      zz_confirm_form:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - cc_payment_form
        type: from_text
  transfer_money_form:
    required_slots:
      AA_CONTINUE_FORM:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - transfer_money_form
        type: from_text
      PERSON:
      - entity: PERSON
        type: from_entity
      - intent:
        - inform
        - transfer_money_form
        type: from_text
      amount-of-money:
      - entity: amount-of-money
        not_intent:
        - check_balance
        - check_earnings
        type: from_entity
      - entity: number
        not_intent:
        - check_balance
        - check_earnings
        type: from_entity
      - intent:
        - inform
        - transfer_money_form
        type: from_text
      zz_confirm_form:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - transfer_money_form
        type: from_text
  transaction_search_form:
    required_slots:
      AA_CONTINUE_FORM:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - transaction_search_form
        type: from_text
      search_type:
      - intent: search_transactions
        type: from_trigger_intent
        value: spend
      - intent: check_earnings
        type: from_trigger_intent
        value: deposit
      - entity: search_type
        type: from_entity
      time:
      - entity: time
        type: from_entity
      - intent:
        - inform
        - transaction_search_form
        type: from_text
      zz_confirm_form:
      - intent: affirm
        type: from_intent
        value: yes
      - intent: deny
        type: from_intent
        value: no
      - intent:
        - inform
        - transaction_search_form
        type: from_text
e2e_actions: []
