session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- thankyou

entities:
- PERSON

slots:
  PERSON:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  vendor_name:
    type: unfeaturized

responses:
  utter_found_spend_transactions:
  - text: 'I found {numtransacts} transactions{vendor_name} totalling ${total}'
  utter_no_vendor_name:
  - text: Sorry, that's not a recognized vendor.
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hi, how can I help you?
  utter_noworries:
  - text: You're welcome :)
  utter_default:
  - text: Sorry, I didn't get that. Could you rephrase?
  utter_account_balance:
  - text: "Your balance is ${init_account_balance}"

actions:
- action_search_transact
- action_account_balance
